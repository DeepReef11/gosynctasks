# gosynctasks configuration file
# See https://github.com/DeepReef11/gosynctasks for documentation

backends:
  nextcloud:
    type: nextcloud
    enabled: true
    url: "nextcloud://username:password@nextcloud.example.com"
    insecure_skip_verify: false  # WARNING: Only use for self-signed certificates in dev
    suppress_ssl_warning: false  # Suppress SSL warning when insecure_skip_verify is true
    allow_http: false  # Allow insecure HTTP connections (only for local testing)
    suppress_http_warning: false  # Suppress HTTP warning when allow_http is true

  git:
    type: git
    enabled: false
    file: "TODO.md"
    auto_detect: true
    fallback_files:
      - "todo.md"
      - ".gosynctasks.md"
    auto_commit: false

default_backend: nextcloud
auto_detect_backend: false
backend_priority:
  - git
  - nextcloud

canWriteConfig: true
ui: cli
date_format: "2006-01-02"
