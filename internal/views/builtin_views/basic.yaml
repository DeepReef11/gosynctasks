# Basic view showing status, summary, and dates
# This is the default built-in view for gosynctasks
# Excludes completed tasks by default

name: basic
description: Basic view showing active tasks (excludes completed)

fields:
  - name: status
    format: symbol
    show: true
  - name: summary
    format: full
    show: true
  - name: start_date
    format: full
    show: true
    color: true
  - name: due_date
    format: full
    show: true
    color: true
  - name: description
    format: truncate
    width: 70
    show: true

field_order:
  - status
  - summary
  - start_date
  - due_date
  - description

# Exclude completed and cancelled tasks
filters:
  exclude_statuses:
    - DONE
    - COMPLETED
    - CANCELLED

display:
  show_header: true
  show_border: true
  compact_mode: false
  date_format: "2006-01-02"
